<link rel="stylesheet" href="styles/login.css">
<form name="loginForm" ng-controller="loginCtrl" class="login">
    <div class='login'>
      <div class='form-group'>
        <label class='control-label'>Username:</label>
        <input class='form-control' type="text" ng-model="loginFormData.username"></p>
      </div>
      <div class='form-group'>
        <label class='control-label'>Password:</label>
        <input class='form-control' type="password" ng-model="loginFormData.password"></p>
        <input type="submit" value="Login" ng-click="login()">
        <p ng-model="result">{{result}}</p>
      </div>
    </div>
</form>
