<link rel="stylesheet" href="styles/login.css">
<form name="loginForm" ng-controller="loginCtrl" class="login">
    <div>
        <p>UserName: <input type="text" ng-model="loginFormData.username"></p>
        <p>Password: <input type="password" ng-model="loginFormData.password"></p>
        <input type="submit" value="Login" ng-click="login()">
        <p ng-model="result">{{result}}</p>
    </div>
</form>
