<div ng-controller="signupCtrl">
    <form>
        Sign up as a new user <br> <br>
        Username <input type="text" ng-model="formData.username" required><br><br>
        Email <input type="email" ng-model="formData.email" required><br><br>
        Password <input type="password" ng-model="formData.password" required><br><br>
        Confirm Password <input type="password" ng-model="formData.confirmpassword" required><br><br>
        <span ng-show="!areStringsEqual(formData.password, formData.confirmpassword)">Passwords are not matching</span><br><br>
        <button class='btn btn-default' name="Submit" ng-click="submit()", ng-disabled="!areStringsEqual(formData.password, formData.confirmpassword)">Submit</button><br><br>
        <span ng-bind="message"></span >
    </form>

</div>
