<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMC Ping</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="signup.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

<div ng-app="emcping", ng-controller="signupController">
    <h1>EMC Ping - Answers your questions!</h1>
    <form>
        Sign up as a new user <br> <br>
        Username <input type="text" ng-model="formData.username" required><br><br>
        Email <input type="email" ng-model="formData.email" required><br><br>
        Password <input type="password" ng-model="formData.password" required><br><br>
        Confirm Password <input type="password" ng-model="formData.confirmpassword" required><br><br>
        <span ng-show="!areStringsEqual(formData.password, formData.confirmpassword)">Passwords are not matching</span><br><br>
        <button class='btn btn-default' name="Submit" ng-click="submit()", ng-disabled="!areStringsEqual(formData.password, formData.confirmpassword)">Submit</button><br><br>
        <span ng-bind="message"></span >
    </form>

</div>


</body>
</html>
